spring.application.name=backend
spring.datasource.url=jdbc:postgresql://postgres:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.data.redis.host=redis
spring.data.redis.port=6379
security.jwt.secret-key=${TOKEN_KEY}
security.jwt-access.expiration-time=600000
security.jwt-refresh.expiration-time=259200000
spring.web.cors.allowed-origin-patterns=http://127.0.0.1:3000,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
server.forward-headers-strategy=framework