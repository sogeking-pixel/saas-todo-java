name: todo-saas-multitenant

services:
  postgres:
    image: postgres
    container_name: postgres-container
    ports:
      - "6010:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
    container_name: backend-container
    restart: always
    ports:
      - "8000:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - TOKEN_KEY=${TOKEN_KEY}

  frontend:
    build:
      context: ./frontend
    container_name: frontend-container
    ports:
      - "3000:5173"
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules    
    depends_on:
      - backend
    environment:
      - NODE_ENV=${NODE_ENV}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    stdin_open: true
    tty: true

volumes:
  postgres-data:
  redis-data: